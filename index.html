<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <input id="chk" type="checkbox" hidden>
  <nav>
    <div class="container py-3 d-flex align-items-center justify-content-between">
      <h1>where is the world?</h1>
      <button class="newbtn"><ion-icon name="moon-outline"></ion-icon>Dark Mode</button>
    </div>
  </nav>
  <main class="container">

    <div class="filter my-5">
      <div class="searchBox">
        <ion-icon name="search-sharp"></ion-icon>
        <input id="word" type="text" name="" placeholder="search for a country...">
      </div>

      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Filter by Region
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Africa</a></li>
          <li><a class="dropdown-item" href="#">America</a></li>
          <li><a class="dropdown-item" href="#">Asia</a></li>
          <li><a class="dropdown-item" href="#">Europe</a></li>
          <li><a class="dropdown-item" href="#">Oceania</a></li>
        </ul>
      </div>
    </div>
    <!-- all countries grid -->
    <div class="grid">
    </div>
    <!-- search counry -->
    <div class="searchresult">
          <button class="back my-5"><ion-icon name="arrow-back-outline"></ion-icon>Back</button>
          <div class="d-flex">
            <div class="flag col-6">
            </div>
            <div class="info col-6">
              <div class="content d-flex">
                <div class="left col-6">

                </div>
                <div class="right col-6">

                </div>
              </div>
              <div class="borders">
                <p> <b>Border Countries:</b> </p>
              </div>
            </div>
          </div>
        </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
